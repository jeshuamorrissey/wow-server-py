name: Unit Tests
on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install pipenv
        if: ${{ matrix.os }} == 'windows-latest'
        run: |
          pip install pipenv
      - name: Install pipenv
        if: ${{ matrix.os }} != 'windows-latest'
        run: |
          sudo pip install pipenv
      - name: Install dependecies
        run: pipenv install -d
      - name: Run test
        run: pipenv run test
  
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install pipenv
        run: pip install pipenv
      - name: Install dependecies
        run: pipenv install -d
      - name: Run test
        run:
          pipenv run coverage-ci
          pipenv run upload-coverage --token=${CODECOV_UPLOAD_TOKEN?}
        env:
          CODECOV_UPLOAD_TOKEN: ${{ secrets.CODECOV_UPLOAD_TOKEN }}

